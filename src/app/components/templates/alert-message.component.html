<div class="message-block">
  <div *ngFor="let message of alertService.messages"
       class="alert message" role="alert"
       [ngClass]="{'alert-danger': !message.isSuccess, 'alert-success': message.isSuccess }">
    <span class="glyphicon"
          [ngClass]="{'glyphicon-ban-circle': !message.isSuccess, 'glyphicon-ok-sign': message.isSuccess }"
          aria-hidden="true">
    </span>
    {{message.message || message.message}}
  </div>
</div>
