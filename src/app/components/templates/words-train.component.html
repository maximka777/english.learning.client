<div class="container">
  <div *ngIf="theme" class="row">
    <div class="col-md-1">
      <i class="glyphicon glyphicon-arrow-left back-btn" (click)="back()"></i>
    </div>
    <div class="col-md-10 theme-header">
      <h3>{{theme.name}}</h3>
    </div>
  </div>

  <result *ngIf="result.isActive" [rightCount]="result.rightCount" [totalCount]="result.totalCount" [onOKCallback]="onOKCallback"></result>

  <div *ngIf="currentRussianWords && currentRussianWords.length" class="row">
    <div class="col-md-4 col-md-offset-1">
      <div *ngFor="let word of currentRussianWords">
        <span class="word" (click)="selectRussianWord(word)" [class.selectedWord]="word === selectedRussianWord">{{word}}</span>
      </div>
    </div>
    <div class="col-md-4 col-md-offset-2">
      <div *ngFor="let word of currentEnglishWords">
        <span class="word" (click)="selectEnglishWord(word)" [class.selectedWord]="word === selectedEnglishWord">{{word}}</span>
      </div>
    </div>
    <div *ngIf="!currentRussianWords.length" class="col-md-10 col-md-offset-1 top-margin-20">
      <div class="alert alert-success" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        Ни одного слова не обнаружено.
      </div>
    </div>
  </div>

  <div class="row">
    <div *ngIf="message" class="col-md-10 col-md-offset-1 top-margin-20">
      <div class="alert {{isRight ? 'alert-success' : 'alert-danger'}} answer-alert" role="alert">
        {{message}}
      </div>
    </div>
  </div>

</div>
