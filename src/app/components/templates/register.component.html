<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form>
        <h3>Реистрация</h3>
        <div class="form-group">
          <label>Имя пользователя</label>
          <error-message [status]="validationError.username.status" [message]="validationError.username.message"></error-message>
          <input type="text" class="form-control" name="username" [(ngModel)]="currentRegisterData.username">
        </div>
        <div class="form-group">
          <label>Пароль</label>
          <error-message [status]="validationError.password.status" [message]="validationError.password.message"></error-message>
          <input type="password" class="form-control" name="password" [(ngModel)]="currentRegisterData.password">
        </div>
        <div class="form-group">
          <label>Подвердите пароль</label>
          <error-message [status]="validationError.confirmPassword.status" [message]="validationError.confirmPassword.message"></error-message>
          <input type="password" class="form-control" name="confirmPassword"
                 [(ngModel)]="currentRegisterData.confirmPassword">
        </div>
        <button type="submit" class="btn btn-default" (click)="register()">Готово</button>
      </form>
    </div>
  </div>
</div>
