<div class="container">
  <div class="row themes">
    <h3>Темы для изучения слов</h3>
    <div *ngIf="themes.length" class="col-md-12 themes">
      <a *ngFor="let theme of themes" (click)="selectWordTheme(theme.id)" class="theme">{{theme.name}}</a>
    </div>
    <div *ngIf="!themes.length" class="col-md-12 top-margin-20">
      <div class="alert alert-success" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        Ни одной темы не обнаружено.
      </div>
    </div>
  </div>
  <div *ngIf="selectedThemeId" class="row">
    <h3>Слова из выбранной темы</h3>
    <a class="btn btn-danger btn-xs" routerLink="/train/{{selectedThemeId}}">Тренироваться</a>
    <div *ngIf="words && words.length" class="col-md-12">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Слово</th>
          <th>Перевод</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let word of words">
          <td>{{word.english}}</td>
          <td>{{word.russian}}</td>
          <td><i class="glyphicon glyphicon-remove hoverable-icon"></i></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="words && !words.length" class="col-md-12 top-margin-20">
      <div class="alert alert-success" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        В данной теме пока нет слов для изучения.
      </div>
    </div>
    <div *ngIf="!words" class="col-md-12 top-margin-20">
      <div class="alert alert-success" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        Выберите тему.
      </div>
    </div>
  </div>
</div>
