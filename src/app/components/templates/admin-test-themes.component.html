<div class="row">
  <div class="col-md-12">
    <form class="form-inline">
      <div class="form-group">
        <label>Название</label>
        <input type="text" class="form-control input-sm" [(ngModel)]="currentTheme.name" name="name" placeholder="Введите название темы">
      </div>
      <div class="form-group">
        <label>Сложность</label>
        <input type="number" min="1" max="10" class="form-control input-sm"
               [(ngModel)]="currentTheme.complexity" name="complexity" placeholder="Введите сложность темы">
      </div>
      <button type="submit" class="btn btn-primary btn-sm" (click)="submitAddThemeForm()">Добавить</button>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div *ngIf="themes.length" class="col-md-12 themes">
    <table class="table">
      <thead>
      <tr>
        <th>Название</th>
        <th>Сложность</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let theme of themes">
        <td>{{theme.name}}</td>
        <td>
          <div class="progress progress-striped">
            <div class="progress-bar progress-bar-success"
                 [style.width]="theme.complexity * 10 + '%'">{{theme.complexity}}/10</div>
          </div>
        </td>
        <td><i class="glyphicon glyphicon-remove hoverable-icon" (click)="removeTheme(theme.id)"></i></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!themes.length" class="col-md-12 top-margin-20">
    <div class="alert alert-success" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      Ни одной темы не обнаружено.
    </div>
  </div>
</div>
